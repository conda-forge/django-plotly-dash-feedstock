{% set name = "django-plotly-dash" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-plotly-dash-{{ version }}.tar.gz
  sha256: 715a827a5d02d1d6e646a9ea415bd27c3ba06c45f1c300f48f89c0a6301dc551

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - plotly
    - dash >=2.0,<2.10
    - dpd_components
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-table
    - channels >=2.0
    - django >=3.2,<5.0.0
    - flask >=1.0.2
    - werkzeug

test:
  imports:
    - django_plotly_dash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GibbsConsulting/django-plotly-dash
  summary: Django use of plotly dash apps through template tags
  dev_url: https://github.com/GibbsConsulting/django-plotly-dash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
